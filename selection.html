<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="selection.css" />

  <title>Kraya</title>
  <link rel="icon" href="./assets/logo.png" type="image/x-icon" />
</head>

<body>
  <div class="main">


    <div class="lightning">
      <div class="blur">
        <div class="loginBox">
          <div class="stuff">
            <div class="identity">
              <h2>Select Category</h2>
              <br />
              <p>Which Categories are you intrested to sell?</p>
            </div>
            <br />
            <div class="type">
              <h5>Primary category (required)</h5>
              <div class="Textbox"><p><label for="Name"></label><input type="text" id="Name" name="Name" placeholder="eg: jewelry"></input></p></div>
              <h5>Sub category (required)</h5>
              <div class="Textbox2"><p><label for="Name2"></label><input type="text" id="Name2" name="Name2" placeholder="eg: necklace"></input></p></div>
              <div class="verify"><button class="ID">Next</button></div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <img class="logo" src="assets/kraya.png" alt="Logo" />

  </div>
</body>

</html>
